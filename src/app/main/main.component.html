<div class="all">
    <div class="mazal text"></div>
    <div class="good text"></div>
    <div class="board" *ngFor="let a of array; let i=index">
        <div *ngFor="let f of firstArray; let j=index" class="inline">
            <div class="squar" [ngClass]="{'white': f.color=='white', 'black': f.color=='black'}">
                <span *ngIf="i==0" class="numbers">{{f.number}}</span>
                <span *ngIf="i==1" class="numbers">{{f.number+16}}</span>
                <span *ngIf="i==2" class="numbers">{{f.number+32}}</span>
                <span *ngIf="i==3" class="numbers">{{f.number+48}}</span>
                <img *ngIf="i==0 &&j==0" class="canopy"
                    src="../../assets/驻.png">
                <img *ngIf="i==0 && j==0" class="solider king" src="../../assets/ 砖专.jpeg"
                    tooltip="!   ">
                <img *ngIf="f.number==days && i==0 || f.number+16==days && i==1 || f.number+32==days && i==2 || f.number+48==days && i==3"
                    class="solider" [ngClass]="{king: days==0}" src="../../assets/ .png" tooltip=""
                    (click)="open()">
            </div>
        </div><br>
        <div *ngFor="let s of secondArray; let j=index" class="inline">
            <div class="squar" [ngClass]="{'white': s.color=='white', 'black': s.color=='black'}">
                <span *ngIf="i==0" class="numbers">{{s.number}}</span>
                <span *ngIf="i==1" class="numbers">{{s.number+16}}</span>
                <span *ngIf="i==2" class="numbers">{{s.number+32}}</span>
                <span *ngIf="i==3" class="numbers">{{s.number+48}}</span>
                <img *ngIf="s.number == days && i == 0 || s.number+16==days && i==1 || s.number+32==days && i==2 || s.number+48==days && i==3"
                    class="solider" src="../../assets/ .png" tooltip="" (click)="open()">
                <img *ngIf="s.number > days && i == 0 || s.number+16>days && i==1 || s.number+32>days && i==2 || s.number+48>days && i==3" class="footprint" src="../../assets/注转 专.png">
            </div>
        </div>
    </div>
    <br>
</div>










<div class="second">
    <h1 data-text="Break the glass"><span>Break the glass</span></h1><br><br><br>
    <div class="secondFont"><br>
        <h2 class="title">注 {{days}}   拽专!</h2>
        <p> 砖专, 转 </p>
        <p class="twice">砖</p>
        <p class="win">爪</p><br><br><br>
        <p class="names">Yechiel & Braindy</p>
        <!-- <p>{{currentTime | date:'HH:mm:ss'}}</p> -->
        <div class="rings">
            <div class="ringText">
                <img class="ring" src="../../assets/注转  砖转拽驻转.png">
                <p class="stayText">{{days}}</p><br>
                <p></p>
            </div>
            <!-- <div>
                <img class="ring" src="../../assets/注转.png">
                <p class="stayText">{{weeks}}</p><br>
                <p>砖注转</p>
            </div> -->
            <div class="ringText">
                <img class="ring" src="../../assets/注转  砖转拽驻转.png">
                <p class="stayText">{{hours}}</p><br>
                <p>砖注转</p>
            </div>
            <div class="ringText">
                <img class="ring" src="../../assets/注转  砖转拽驻转.png">
                <p class="stayText">{{minutes}}</p><br>
                <p>拽转</p>
            </div>
            <div class="ringText">
                <img class="ring" src="../../assets/注转  砖转拽驻转.png">
                <p class="stayText">{{seconds}}</p><br>
                <p>砖转</p>
            </div>
        </div><br>
        <div class="dates">
            <p >" 转 转砖驻"  |</p>
            <p class="dates">22.06.2021</p>
        </div>
        <p class="save_the_date">Save the date</p>
        
        
        
        
        
        <!-- <p dir="ltr">{{days}} : {{weeks}} : {{hours}} : {{minutes}} : {{seconds}}</p> -->
    </div>
    <img class="Shtriymel" src="../../assets/砖专.png">
    <img class="secondSoliderB" src="../../assets/ 转.png">
    <img class="secondSoliderW" src="../../assets/ .png">

</div>
